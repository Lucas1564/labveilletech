baseurl = "https://lucas1564.github.io/labveilletech/"
metaDataFormat = "yaml"
title = "LabVeilleTech - Lucas"
theme = "blist"

DefaultContentLanguage = "fr"
DefaultContentLanguageInSubdir = false
[languages]    
  [languages.fr]
    contentDir = "content/fr" #French
    weight = 1
    languageName = "Français"
    [languages.fr.params]
      introTitle = "Salut! Je m'appelle Lucass"
      introSubtitle = "Je suis étudiant en dernière année d’ingénierie des médias en Suisse, j’ai un grand intérêt pour les nouvelles technologies, la création de sites web, le marketing et la communication digitale. <br><br>En parallèle de mes études, je réalise des projets professionnels pour des entreprises et des particuliers."
      introPhoto = "/labveilletech/portrait_LucasCuennet.JPG"
      logo = "/labveilletech/logo_Lucas.png"
    [[languages.fr.menu.main]]
        name = "Blog"
        url = "blog"
        weight = 1

    [[languages.fr.menu.main]]
        name = "À propos"
        url = "page/about/"
        weight = 2

[params]
  # Enable the darkmode toggle in header
  darkModeToggle = true
  
  # Enable search in header
  enableSearch = true

  # Custom copyright - optional
  copyright = "Copyright © 2023 - Lucas Cuennet · Tous droits réservés"
  favicon = "/labveilletech/favicon_Lucas.png"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-blue-100"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

[params.homepage.social]
  # Global params common for both languages
  title = "Follow me"
  description = "I work on everything coding and tweet developer memes"
  linkedin = "https://www.linkedin.com/in/eloi-coquoz/"
  github = "https://github.com/eloicoquoz"
  instagram = "https://instagram.com/coquoz_eloi"

[[menu.main]]
  name = "About"
  url = "/about"

[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
